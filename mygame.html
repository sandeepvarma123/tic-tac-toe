		 var flag = 0;

                function myfunction()

		function execute()

			if(flag == 0)

				{alert("Input already entered.Try Again");

				document.getElementById(input).style.backgroundColor = "pink";
document.getElementById("b1").disabled = true;
document.getElementById("b2").disabled = false;
			}

			else if(flag == 1)
			{       
                                 var input= document.getElementById("p2i").value;

				{alert("Input already entered.Try Again");

				document.getElementById(input).style.backgroundColor = "#ff0000";
                                   document.getElementById("b1").disabled = false;
document.getElementById("b2").disabled = true;
			}
			count++;
			for(var k=1;k<10;k+=3)
			{
				if(track[k]==1 && track[k+1]==1 && track[k+2]==1)
				{
					alert("Player-1 wins");
					location.reload();
					return;
				}
				else if(track[k]==2 && track[k+1]==2 && track[k+2]==2)
					{
						alert("Player-2 wins");
						location.reload();
						return;
					}
			}
		
			if(track[1]==1 && track[5]==1 && track[9]==1 || track[1]==1 && track[4]==1 && track[7]==1 || track[2]==1 && track[5]==1 && track[8]==1 || track[3]==1 && track[6]==1 && track[9]==1)

				}
			else if(track[1]==2 && track[5]==2 && track[9]==2 || track[1]==2 && track[4]==2 && track[7]==2 || track[2]==2 && track[5]==2 && track[8]==2 || track[3]==2 && track[6]==2 && track[9]==2)
				{
					alert("Player-2 wins");
					location.reload();
					return;
				}
			if(track[3]==1 && track[5]==1 && track[7]==1)
				{	
					alert("Player-1 wins");
					location.reload();
					return;
				}
			else if(track[3]==2 && track[5]==2 && track[7]==2)
				{
					alert("Player-2 wins");
					location.reload();
					return;
				}
			if(count==9)
			{
				alert("DRAW");
				location.reload();
				return;
			}
